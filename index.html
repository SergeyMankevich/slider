<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #6ce3e9 -26%, #19a9b9 145%);
          "
        >
          <h1>Nubian Ibex</h1>
          <p>Nature Reserve - NEOM</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #c95723 -1%, #f05b05 124%);
          "
        >
          <h1>Arabian Oryx walk the sands</h1>
          <p>Nature Reserve - NEOM</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #39485c 1%, #3c5058 128%);
          "
        >
          <h1>Canyon in the highlands</h1>
          <p>Nature Reserve - NEOM</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #5a5530 -8%, #646327 138%);
          "
        >
          <h1>Saudi Arabia</h1>
          <p>Nature Reserve - NEOM</p>

      </div>
      <div class="main-slide">
        <div

            background-image: url('https://images.unsplash.com/photo-1682687220742-aba13b6e50ba?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');

        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1682685794761-c8e7b2347702?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1682687982204-f1a77dcc3067?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');

        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1682687218904-de46ed992b58?q=80&w=2143&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');

        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>

</html>
